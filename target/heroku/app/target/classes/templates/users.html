{{#partial "content"}}
    <div class="container py-4 py-xl-5" style="background: rgba(15,14,14, 0.6);border-radius:20px;">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center text-light mx-auto">
                <h2>Users</h2>
                <p class="w-lg-50">Find Existing users who can help you with your blockers.</p>
            </div>
        </div>
		<div class="container-fluid">
			<div class="row">
				{{#each users}}
				<div class="container" style="background: rgba(15,14,14, 0.8);border:1px white solid;border-radius: 2em; 3em;height:200px;width:400px;" id="animatedLocation1">
					<div class="row">
						<col-sm-1 style="height:200px;width:200px;align-content:left">
							<div class="container" style="background:background: rgba(15,14,14, 0.8);height:100%;width:100%">
								<h5 style="color:white; padding-bottom: 40px;padding-top: 20px">{{userName}}</h5>
								<div class="d-flex"><i class="material-icons fs-3">location_on</i>
									<div>
										<p style="color:white">{{location.location}}</p>
										<p class="text-muted mb-0" style="color:white"></p>
									</div>
								</div>
								<div class="d-flex"><i class="material-icons fs-3">language</i>
									<div>
										<p style="color:white">{{language}}</p>
									</div>
									<br>
								</div>

							</div>
						</col-sm-1>
						<col-sm-1 style="width:180px;height:200px">
							<div class="container"  style="position:relative;background:background: rgba(15,14,14, 0.8);height:100%;width:100%;justify-content:right">
								<img src="assets/img/userIcon.png" style="width:80%;height:50%;position:relative;right:-50px;">
								{{#if available}}
								<img src="assets/img/Icon_Transparent_Green.png" style="width:20%;height:10%;position:relative;right:70px;top:-80px">

								{{/if}}
							</div>
						</col-sm-1>
					</div>
				</div>
				{{/each}}
        </div>
		</div>
        
    </div>
    {{/partial}}
{{>layout.hbs}}
